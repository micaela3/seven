<!DOCTYPE html>
<html>
  <head>
    <title>Set</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script async src="pagescript.js" type="module"></script>
  </head>
  <body>
    <div id="playersBox">
      <h1>Game of Set</h1>
      <div id="playersInfo">
        <div id=players>
          <button id="playerA">Player A</button>
          <button id="playerB">Player B</button>
        </div>
        <div id="scores">
          <p id="playerAScore">0</p>
          <p id="playerBScore">0</p>
        </div>
      </div>
    </div>
    <table id="cards">
      <tr>
        <td><button class="card">Card1</button></td>
        <td><button class="card">Card2</button></td>
        <td><button class="card">Card3</button></td>
        <td><button class="card">Card4</button></td>
      </tr>
      <tr>
        <td><button class="card">Card5</button></td>
        <td><button class="card">Card6</button></td>
        <td><button class="card">Card7</button></td>
        <td><button class="card">Card8</button></td>
      </tr>
      <tr>
        <td><button class="card">Card9</button></td>
        <td><button class="card">Card10</button></td>
        <td><button class="card">Card11</button></td>
        <td><button class="card">Card12</button></td>
      </tr>
    </table>
  </div>
  </body>
</html>
