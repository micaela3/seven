<!DOCTYPE html>
<html>
  <head>
    <title>Set</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script defer src="card.js"></script>
    <script defer src="pagescript.js"></script>
  </head>
  <body>
    <div id="playersBox">
      <h1>Game of Set</h1>
      <div id="playersInfo">
        <div id=players>
          <button id="playerA">Player A</button>
          <button id="playerB">Player B</button>
        </div>
        <div id="scores">
          <p id="playerAScore">Player A: 0</p>
          <p id="playerBScore">Player B: 0</p>
        </div>
      </div>
    </div>
    <div id="otherActions">
      <button id="moreCardsButton">Draw More Cards</button>
      <button id="hintButton">Hint</button>
    </div>
    <table id="cards">
      <tr>
        <td><button class="card">Card1</button></td>
        <td><button class="card">Card2</button></td>
        <td><button class="card">Card3</button></td>
        <td><button class="card">Card4</button></td>
      </tr>
      <tr>
        <td><button class="card">Card5</button></td>
        <td><button class="card">Card6</button></td>
        <td><button class="card">Card7</button></td>
        <td><button class="card">Card8</button></td>
      </tr>
      <tr>
        <td><button class="card">Card9</button></td>
        <td><button class="card">Card10</button></td>
        <td><button class="card">Card11</button></td>
        <td><button class="card">Card12</button></td>
      </tr>
    </table>
    <p>Please enter your guess in the 3 boxes below. Only enter 1 card number in each box.</p>
    <label>Card</label>
    <input type="text" id="card1"></input>
    <br/>
    <label>Card</label>
    <input type="text" id="card2"></input>
    <br/>
    <label>Card</label>
    <input type="text" id="card3"></input>
    <br/>
    <br/>
    <button id="submitSetButton">Submit My Set Guess</button>
  </div>
  </body>
</html>
